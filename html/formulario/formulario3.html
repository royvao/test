    <h2>Pedido de Pizza</h2>
<form>
    <fieldset>
        <legend>La pizza</legend>
        <p>Ingredientes</p>
        <p><input type="checkbox">Queso</p>
        <p><input type="checkbox">Pimiento</p>
        <p><input type="checkbox">Cebolla</p>
        <p>Tamaño</p>
        <p><input type="radio" name="tamaño">Pequeña</p>
        <p><input type="radio" name="tamaño">Mediana</p>
        <p><input type="radio" name="tamaño">Grande</p>
    </fieldset>
    <fieldset>
        <legend>Datos de entrega</legend>
        <p>Nombre<input type="text"></p>
        <p>Dirección<input type="text"></p>
        <p>Teléfono<input type="tel"></p>
        <p>Instrucciones especiales</p>
        <textarea cols="40" rows="20"></textarea>
    </fieldset>
    <fieldset>
        <legend>Método de pago</legend>
        <select>
            <option value="">Efectivo</option>
            <option value="">Tarjeta</option>
            <option value="">Tiquet restaurante</option>
        </select>
    </fieldset>
    <input type="submit" value="Ok">
</form>
