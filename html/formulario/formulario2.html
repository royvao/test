<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Formularios</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <h2>Formulario de registro</h2>

    <form>
      <p>Nombre <input type="text" autofocus /></p>
      <p>Apellidos <input type="text" /></p>
      <p>
      Sexo: 
      <input type="radio" />Hombre
      <input type="radio" />Mujer
    </p>
      <p>Correo: <input type="email" /></p>
      <p><input type="checkbox" />Deseo Recibir información sobre novedades</p>
      <p>
        <input type="checkbox" />Declaro haber leído y aceptar las condiciones
      </p>
      <input type="submit" value="Enviar" />
    </form>
  </body>
</html>
