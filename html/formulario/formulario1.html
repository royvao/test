<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario 1</title>
  </head>
  <body>
    <h2>Formulario 1</h2>
    <form>
      Nombre <input type="text" autofocus required /> 
      Correo electrónico <input type="email" required /> 
      Escribe la URL de tu página web personal <input type="url" />
      Fecha <input type="date">
      Tiempo <input type="time">
      Fecha y hora <input type="datetime">
      Mes <input type="month">
      Semana <input type="week">
      Número <input type="number" pattern=""
    </form>
  </body>
</html>
