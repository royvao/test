<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Formularios</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <h1>FORMULARIO 1</h1>
    <hr />
    <form>
      <legend>Información del usuario</legend>
      <p>Nombre <input type="text" placeholder="Nombre" autofocus /></p>
      <p>Apellidos <input type="text" placeholder="Apellidos" /></p>
      <p>
        Sexo: <input type="radio" value="Hombre" /><input
          type="radio"
          value="Mujer"
        />
      </p>
      <p>Correo: <input type="email" /></p>
      <input type="checkbox" />Deseo Recibir información sobre novedades
      <input type="checkbox" />Declaro haber leído y aceptar las condiciones
      <input type="submit" value="Enviar" />
    </form>
  </body>
</html>
